<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <form action="#">
            <input type="text" name="cal" id="display" readonly>

            <input type="button" class="special signs" value="π" onclick="appendToDisplay('Math.PI')">
            <input type="button" class="special signs" value="e" onclick="appendToDisplay('Math.E')">
            <input type="button" class="special signs" value="√" onclick="appendToDisplay('Math.sqrt')"> 
            <input type="button" value="&divide" class="signs" onclick="appendToDisplay('/')"> <br>

            <input type="button" value="7" onclick="appendToDisplay('7')">
            <input type="button" value="8" onclick="appendToDisplay('8')">
            <input type="button" value="9" onclick="appendToDisplay('9')">
            <input type="button" value="-" class="signs" onclick="appendToDisplay('-')"><br>
        
            <input type="button" value="4" onclick="appendToDisplay('4')">
            <input type="button" value="5" onclick="appendToDisplay('5')">
            <input type="button" value="6" onclick="appendToDisplay('6')"> 
            <input type="button" value="+" class="signs" onclick="appendToDisplay('+')"><br>

            <input type="button" value="1" onclick="appendToDisplay('1')">
            <input type="button" value="2" onclick="appendToDisplay('2')">
            <input type="button" value="3" onclick="appendToDisplay('3')"><br>

            <input type="button" value="0" onclick="appendToDisplay('0')">
            <input type="button" value="00" onclick="appendToDisplay('00')" class="double-zero">
            <input type="button" value="DEL" class="signs" id="delete-btn" onclick="clearDisplay()"> <br>
        
           
            <input type="button" value="&#x2022" class="signs" onclick="appendToDisplay('.')">
            <input type="button" value="&times" class="signs" onclick="appendToDisplay('*')">
            <input type="button" value="=" class="equal signs" onclick="calculate()">

        </form>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
            document.getElementById('display').value * value;
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
